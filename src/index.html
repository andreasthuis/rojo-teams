<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rojo Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="titlebar">
      <div class="spacer"></div>
      <div class="app-name">Rojo Teams</div>
      <ul>
        <li id="min-btn"><p>&#8212;</p></li>
        <li id="close-btn" class="close"><p>&#10005;</p></li>
      </ul>
    </div>

    <div class="app">
      <h1>Optional Configuration</h1>

      <section class="section">
        <h2>Features</h2>
        <div class="card">
          <div class="row">
            <span>Use official roblox API</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="row">
            <span>Clone project places</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Online Services</h2>
        <div class="card">
          <div class="row">
            <span>Use secure API keys</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
